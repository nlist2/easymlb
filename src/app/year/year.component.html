<div layout="row" class="year-content">
  <button style="margin-left: 20px" mat-button (click)="backToMain()">
    <mat-icon>arrow_back</mat-icon>
    <h1>{{ year }}</h1>
  </button>

  <div class="md-padding row-wrap row-gap-center-start">
    <div
      class="card-row"
      *ngFor="let team of userTeams"
      [ngStyle]="{'background-color': getTeamDesign(team)?.colors[0]}"
    >
      <img 
        [src]="getTeamDesign(team)?.imgURL" 
        alt="{{ team }} logo" 
        class="team-logo"
      >
      <a class="year-link">
        <a
          [routerLink]="['/', year, team.toLowerCase().replaceAll(' ', '_')]"
          class="year-link"
        >
          <div class="year-number">
            <h1>
              {{ team.toLowerCase() }}
            </h1>
          </div>
        </a>
      </a>
    </div>
  </div>
</div>
