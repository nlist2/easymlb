<div layout="row" class="year-content">
  <button style="margin-left: 20px" mat-button (click)="backToYear()">
    <mat-icon>arrow_back</mat-icon>
    <h1>{{ year }} {{ team }}</h1>
  </button>

  <div class="md-padding row-wrap row-gap-center-start">
    <div class="card-row" *ngFor="let game of userGames">
      <a class="year-link" [routerLink]="['/', year, team_link, game['game_id']]">
        <div class="game-date">
          {{ game['game_date'].split("T")[0] }}
        </div>
        <div layout="row" class="year-number">
          <div fxFlex="30%" style="padding: 5px; align-content: center;" layout="column">
            <img [src]="getTeamDesign(game['away_team'])?.imgURL" alt="{{ game['away_team'] }} logo" class="team-logo">
              <h1 class="score">{{ game['away_score'] }}</h1>
          </div>

          <div class="at-col" fxFlex="40%" style="padding: 5px; align-content: center;" layout="column">
              <h1> &#64; </h1>
          </div>


          <div fxFlex="30%" style="padding: 5px" layout="column">
            <img [src]="getTeamDesign(game['home_team'])?.imgURL" alt="{{ game['home_team'] }} logo" class="team-logo">
              <h1 class="score">{{ game['home_score'] }}</h1>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
