<div layout="row" class="year-content">
    <button style="margin-left: 20px" mat-button (click)="backToTeam()">
      <mat-icon>arrow_back</mat-icon>
      <h1 *ngIf="gameMeta">{{ gameMeta['away_name'].toLowerCase() }} &#64; {{ gameMeta['home_name'].toLowerCase() }}</h1>
    </button>
  
    <div *ngIf="gameMeta" class="md-padding row-wrap row-gap-center-start">
       <h1>
        {{ gameMeta['game_date']}}
       </h1> 
       <div layout="row" class="year-number">
        <div fxFlex="30%" style="padding: 5px; align-content: center;" layout="column">
          <img [src]="getTeamDesign(gameMeta['away_name'])?.imgURL" alt="{{ gameMeta['away_team'] }} logo" class="team-logo">
            <h1 class="score">{{ gameMeta['away_score'] }}</h1>
        </div>

        <div class="at-col" fxFlex="40%" style="padding: 5px; align-content: center;" layout="column">
            <h1> &#64; </h1>
        </div>


        <div fxFlex="30%" style="padding: 5px" layout="column">
          <img [src]="getTeamDesign(gameMeta['home_name'])?.imgURL" alt="{{ gameMeta['home_name'] }} logo" class="team-logo">
            <h1 class="score">{{ gameMeta['home_score'] }}</h1>
        </div>
      </div>
      <h1> Scoring Plays </h1>
      <div class="card-row" *ngFor="let score of gameData">
        {{ score.desc }}
      </div>
    </div>
  </div>
  <router-outlet />
